<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #preview {
            width: 100%;
            max-width: 500px;
            margin: auto;
            border: 2px solid #00d1b2;
        }

        #qr-result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">QR Code Scanner</h1>
            <video id="preview"></video>
            <p id="qr-result" class="notification is-primary">Scanned QR: None</p>
            <button id="toggle-btn" class="button is-success">Start Camera</button>
        </div>
    </section>

    <script>
        let scanner;
        let cameraOn = false;

        function onScanSuccess(content) {
            document.getElementById("qr-result").textContent = `ðŸ“Œ Scanned QR: ${content}`;
        }

        async function startScanner() {
            scanner = new Instascan.Scanner({ video: document.getElementById("preview"), mirror: false });

            scanner.addListener("scan", onScanSuccess);

            try {
                let cameras = await Instascan.Camera.getCameras();
                let backCamera = cameras.find(cam => cam.name.toLowerCase().includes("back"));
                let cameraId = backCamera ? backCamera : cameras[0];

                if (cameraId) {
                    scanner.start(cameraId);
                } else {
                    console.error("No cameras found!");
                }
            } catch (err) {
                console.error("Camera access error:", err);
            }
        }

        document.getElementById("toggle-btn").addEventListener("click", startScanner);
    </script>
</body>

</html>
