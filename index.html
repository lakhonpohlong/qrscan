<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #reader { width: 400px; margin: auto; }
        #qr-result { font-size: 18px; font-weight: bold; }
        button { padding: 10px 20px; margin-top: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <p id="qr-result">Scanned QR: None</p>
    <button id="toggle-btn">Start Camera</button>
    <button id="torch-btn">Toggle Flashlight</button>

    <script>
        let scanner;
        let cameraOn = false;

        function onScanSuccess(decodedText) {
            document.getElementById("qr-result").textContent = `ðŸ“Œ Scanned QR: ${decodedText}`;
        }

        function onScanFailure(error) {
            console.warn(`Scan error: ${error}`);
        }

        function toggleCamera() {
            const readerDiv = document.getElementById("reader");
            const toggleBtn = document.getElementById("toggle-btn");

            if (cameraOn) {
                scanner.stop();
                readerDiv.innerHTML = ""; // Remove scanner UI
                toggleBtn.textContent = "Start Camera";
            } else {
                scanner = new Html5Qrcode("reader", {
                    fps: 20, qrbox: { width: 300, height: 300 }
                });
                scanner.start({ facingMode: "environment" }, {
                    formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
                }, onScanSuccess, onScanFailure);
                toggleBtn.textContent = "Stop Camera";
            }

            cameraOn = !cameraOn;
        }

        function toggleTorch() {
            if (scanner) {
                scanner.applyTorch(cameraOn); // Toggle flashlight
            }
        }

        document.getElementById("toggle-btn").addEventListener("click", toggleCamera);
        document.getElementById("torch-btn").addEventListener("click", toggleTorch);
    </script>
</body>
</html>
