<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/qr-scanner@latest/qr-scanner.min.js"></script>
    <style>
        #video {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video"></video>
    <p>Scanned QR Code: <span id="result">None</span></p>
    
    <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner@latest/qr-scanner.min.js";

    const video = document.getElementById("video");
    const result = document.getElementById("result");

    const qrScanner = new QrScanner(video, scannedText => {
        result.textContent = scannedText;
    });

    qrScanner.start();
</script>
    
</body>
</html>
